<!DOCTYPE html>
<html>
<head>
    <title>Airports List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/Home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/Project">Project</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/Student">Student Details</a>
                </li>
            </ul>
        </div>
    </nav>
<div class="container mt-5">
    <h2>Airports by City & Country</h2>
    <form method="get" action="{{ url_for('flight_controller.list_airports') }}" class="form-inline mb-3">
        <input type="text" name="search_term" class="form-control mr-2" placeholder="Search..." value="{{ search_term }}">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    {% if airports %}
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>City</th>
                <th>Country</th>
                <th>IATA Code</th>
            </tr>
        </thead>
        <tbody>
            {% for airport in airports %}
            <tr>
                <td>{{ airport.city }}</td>
                <td>{{ airport.country }}</td>
                <td>{{ airport.iata_code }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="alert alert-warning" role="alert">
        No airports found matching your search.
    </div>
    {% endif %}
</div>
</body>
</html>
