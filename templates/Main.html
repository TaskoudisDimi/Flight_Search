<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/Home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/Project">Project</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Student">Student Details</a>
                </li>
            </ul>
        </div>
    </nav>

<div class="container mt-4">
    <h2>Inputs</h2>
    <fieldset>
        <form action="{{ url_for("getData")}}" method="post">
            <div class="form-group">
                <label for="StartCode">Start Code:</label>
                <input type="text" class="form-control" id="StartCode" name="StartCode" placeholder="StartCode">
            </div>
            <div class="form-group">
                <label for="DestCode">Destination Code:</label>
                <input type="text" class="form-control" id="DestCode" name="DestCode" placeholder="Destination Code">
            </div>
            <div class="form-group">
                <label for="StartDate">Start Date:</label>
                <input type="date" class="form-control" id="StartDate" name="StartDate" placeholder="StartDate">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <form action="{{ url_for("getCountryCodes")}}" method="post">
            <button type="submit" class="btn btn-secondary mt-3">Get Country Codes</button>
        </form>
    </fieldset>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
