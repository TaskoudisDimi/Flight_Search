<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/Home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/Project">Project</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="/Student">Student Details</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <h2>Search Flights</h2>
    <fieldset>
        <!-- Main flight search form -->
        <form action="{{ url_for("flight_controller.getData")}}" method="post">
            <div class="form-group">
                <label for="StartCode">Departure Country:</label>
                <input type="text" class="form-control" id="StartCode" name="StartCode" placeholder="e.g., France">
            </div>
            <div class="form-group">
                <label for="DestCode">Destination Country:</label>
                <input type="text" class="form-control" id="DestCode" name="DestCode" placeholder="e.g., Germany">
            </div>
            <div class="form-group">
                <label for="StartDate">Departure Date:</label>
                <input type="date" class="form-control" id="StartDate" name="StartDate" placeholder="YYYY-MM-DD">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Optional: country codes reference -->
        <form action="{{ url_for("flight_controller.list_airports")}}" method="get">
            <button type="submit" class="btn btn-secondary mt-3">Navigate to Airports per Country</button>
        </form>
    </fieldset>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
